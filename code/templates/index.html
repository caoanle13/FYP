<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Style Transfer App</title>
</head>
<body>
    <h1>Style Transfer App</h1>
    <form id="image-form" action="{{ url_for('masks')}}" method="POST" enctype="multipart/form-data">
        <p>Insert content image</p>
        <input type="file" name="content_image" accept="image/*">
        <p>Insert style image</p>
        <input type="file" name="style_image" accept="image/*">
        <input type="submit" value="Start Processing">
    </form>
</body>
</html>
